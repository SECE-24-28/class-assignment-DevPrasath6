<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="text-primary text-center">Login Form</h1>

    <form action="" class="container text-center" name="loginForm">

        <div>
            <label for="email">Email</label><input type="email" name="email" id="email">
            <p class="error" id="reqEmail">This is a required field</p>
            <p class="error" id="invalidEmail">Invalid Email</p>
        </div>

        <div><label for="password">Password</label><input type="password" name="password" id="password"></div>

        <div><button type="submit" class="btn btn-success" id="submitBtn">Submit</button></div>
    </form>

    <script src="form.js"></script>

</body>
</html>
